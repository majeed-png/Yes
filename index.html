
<!DOCTYPE html>

  <link rel="apple-touch-icon" href="apple-icon.png">

  <meta charset="UTF-8" />

  <title>عبدالمجيد الثويني</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Cairo', sans-serif;
      color: white;
    }

    .container {
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.2s ease 1 forwards;
      animation-delay: 0.3s;
      padding: 20px;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .stars {
      background: linear-gradient(-45deg, #0f0f0f, #1a1a2e, #2c2c54, #0f3460);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    img.profile {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      margin-top: 30px;
      object-fit: cover;
      border: 4px solid #fff94d;
      box-shadow: 0 0 30px #fff94d;
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 28px;
      color: #fff94d;
      text-shadow: 0 0 10px #fff94d, 0 0 30px #fff94d;
      animation: glowIn 1.2s ease-out forwards;
      opacity: 0;
      animation-delay: 0.5s;
    }

    @keyframes glowIn {
      0% { opacity: 0; text-shadow: none; }
      100% { opacity: 1; text-shadow: 0 0 10px #fff94d, 0 0 30px #fff94d; }
    }

    p.bio {
      color: #ccc;
      white-space: pre-line;
      margin-top: 10px;
      animation: fadeIn 1.2s ease 1 forwards;
      animation-delay: 0.7s;
      opacity: 0;
    }

    .links {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .links a {
      display: block;
      width: 90%;
      max-width: 420px;
      padding: 15px;
      border-radius: 10px;
      background: #1c1c1c;
      color: #fff94d;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #fff94d;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
    }

    .links a:nth-child(1) { animation-delay: 0.9s; }
    .links a:nth-child(2) { animation-delay: 1.1s; }
    .links a:nth-child(3) { animation-delay: 1.3s; }
    .links a:nth-child(4) { animation-delay: 1.5s; }
    .links a:nth-child(5) { animation-delay: 1.7s; }
    .links a:nth-child(6) { animation-delay: 1.9s; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <img src="profile.jpg" alt="عبدالمجيد الثويني" class="profile">
    <h1>عبدالمجيد الثويني</h1>
    <p class="bio">حائل📍
عاشق للتصوير 📸
مهتم بالتكنولوجيا 👨‍💻
متمكن في التصميم والتعديل ✂️</p>

    </div>
  </div>
</body>
